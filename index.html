<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivatore ISOLDEM SRLS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Preventivatore</h1>
            <h2>ISOLDEM SRLS</h2>
        </header>

        <section id="client-section">
            <h3>Dati Cliente</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="client-name">Nome:</label>
                    <input type="text" id="client-name" placeholder="Nome del cliente">
                </div>
                <div class="form-group">
                    <label for="client-company">Azienda:</label>
                    <input type="text" id="client-company" placeholder="Nome dell'azienda">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="client-email">Email:</label>
                    <input type="email" id="client-email" placeholder="email@esempio.com">
                </div>
                <div class="form-group">
                    <label for="client-phone">Telefono:</label>
                    <input type="tel" id="client-phone" placeholder="+39 123 456 7890">
                </div>
            </div>
        </section>

        <section id="input-section">
            <h3>Dati del Prodotto</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="material">Materiale:</label>
                    <select id="material" class="form-select">
                        <option value="gomma">Gomma</option>
                        <option value="lana">Lana</option>
                        <option value="polinor">Poli-Nor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coating">Rivestimento:</label>
                    <select id="coating" class="form-select">
                        <option value="nudo">Nudo</option>
                        <option value="pvc">PVC</option>
                        <option value="alluminio">Alluminio</option>
                        <option value="inox">Inox</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="diameter">Diametro DN (mm):</label>
                    <select id="diameter" class="form-select"></select>
                </div>
                <div class="form-group">
                    <label for="thickness">Spessore (mm):</label>
                    <select id="thickness" class="form-select"></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="meters">Metri Lineari (ml):</label>
                    <input type="number" id="meters" min="0" step="0.1" value="0">
                </div>
                <div class="form-group">
                    <label for="curves">Curve (n. pezzi):</label>
                    <input type="number" id="curves" min="0" step="1" value="0">
                </div>
            </div>
            <div class="actions">
                <button id="add-item-btn">Aggiungi Voce</button>
            </div>
        </section>

        <section id="quote-summary-section">
            <h3>Riepilogo Preventivo</h3>
            <table id="quote-table">
                <thead>
                    <tr>
                        <th>Materiale</th>
                        <th>Rivestimento</th>
                        <th>Diametro/Spessore</th>
                        <th>Metri</th>
                        <th>Curve</th>
                        <th>Prezzo/ml</th>
                        <th>Totale</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody id="quote-body">
                    </tbody>
            </table>
            
            <div class="quote-summary">
                <div class="summary-item">
                    <span>Subtotale:</span> <span id="subtotal">0.00 €</span>
                </div>
                <div class="summary-item">
                    <label for="discount">Sconto (%):</label>
                    <input type="number" id="discount" min="0" max="100" value="0">
                    <span id="discount-amount">-0.00 €</span>
                </div>
                <div class="summary-price">
                    <span class="total-price">TOTALE:</span> <span id="total" class="total-price">0.00 €</span>
                </div>
            </div>

            <div class="actions">
                <button id="save-quote-btn" class="secondary-btn">Salva Preventivo</button>
                <button id="download-pdf-btn">Scarica PDF</button>
            </div>
        </section>

        <section id="history-section">
            <h3>Storico Preventivi</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Totale</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="history-body">
                    </tbody>
            </table>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="script.js"></script>
</body>
</html>
