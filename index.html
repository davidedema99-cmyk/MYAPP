<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivi Isolamento ISOLDEM SRLS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
        }
        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 5px;
        }
        .header-logo img {
            height: 60px;
            margin-right: 15px;
        }
        h1 {
            font-size: 2.8rem;
            margin: 0;
            color: #2980b9;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: #fafbfd;
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .options-group {
            border: 1px solid #e0e6ec;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            background-color: #f9fbfd;
        }
        #add-item-btn {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        #add-item-btn:hover {
            background-color: #2980b9;
        }
        .item-list {
            margin-top: 30px;
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
        }
        .item-list h3 {
            text-align: center;
            color: #2c3e50;
        }
        .item-card {
            background-color: #f0f4f8;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .item-card button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .item-card button:hover {
            background-color: #c0392b;
        }
        .result-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
            text-align: center;
        }
        .result-labels {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .result-labels p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
        .total-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: #27ae60;
            margin-top: 10px;
        }
        .price-detail {
            font-weight: 600;
            color: #34495e;
        }
        .price-value {
            font-weight: 400;
            color: #7f8c8d;
        }
        #calculate-btn, #download-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        #calculate-btn {
            background-color: #3498db;
            color: white;
            display: none;
        }
        #calculate-btn:hover {
            background-color: #2980b9;
        }
        #download-btn {
            background-color: #2ecc71;
            color: white;
            display: none;
        }
        #download-btn:hover {
            background-color: #27ad60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="https://i.imgur.com/your-logo-url.png" alt="Logo ISOLDEM SRLS">
            <h1>ISOLDEM SRLS</h1>
        </div>
        <p class="subtitle">Generatore di preventivi per isolazione</p>
        
        <div class="form-group">
            <label for="cantiere-input">Nome del Cantiere:</label>
            <input type="text" id="cantiere-input" placeholder="Es. Cantiere Rossi - Via Roma, 1" />
        </div>

        <div class="options-group">
            <div class="form-group">
                <label for="materiale-select">Tipo di Isolazione:</label>
                <select id="materiale-select">
                    <option value="">Seleziona un materiale</option>
                    <option value="lana_di_roccia">Lana di Roccia</option>
                    <option value="polinor">Polinor</option>
                    <option value="gomma">Gomma</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rivestimento-select">Tipo di Rivestimento:</label>
                <select id="rivestimento-select">
                    <option value="">Seleziona un rivestimento</option>
                    <option value="acciaio">Acciaio</option>
                    <option value="alluminio">Alluminio</option>
                    <option value="pvc">PVC</option>
                    <option value="pvc_alu">PVC ALU</option>
                </select>
            </div>

            <div class="form-group">
                <label for="diametro-select">Diametro:</label>
                <select id="diametro-select">
                    <option value="">Seleziona un diametro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="spessore-select">Spessore:</label>
                <select id="spessore-select">
                    <option value="">Seleziona uno spessore</option>
                </select>
            </div>

            <div class="form-group">
                <label for="metri-input">Metri Lineari:</label>
                <input type="number" id="metri-input" placeholder="Inserisci metri lineari" value="1">
            </div>
            
            <div class="form-group">
                <label for="curve-input">Numero di Curve:</label>
                <input type="number" id="curve-input" placeholder="0" value="0">
            </div>
            
            <button id="add-item-btn">Aggiungi Voce</button>
        </div>

        <div class="item-list">
            <h3>Voci del Preventivo</h3>
            <div id="items-container">
                </div>
        </div>
        
        <div class="result-section">
            <h2>Totale Preventivo</h2>
            <div class="form-group">
                <label for="sconto-input">Sconto (%):</label>
                <input type="number" id="sconto-input" placeholder="0" value="0">
            </div>
            <div class="result-labels">
                <p>Costo totale: <span id="final-price" class="total-price">0.00 â‚¬</span></p>
            </div>
        </div>

        <button id="download-btn">Scarica Preventivo in PDF</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
