    // Funzione per mostrare il modale di avviso
    function showModal(message, type = 'error') {
        const typeClass = type === 'error' ? 'alert-error' : 'alert-success';
        modalContent.innerHTML = `<div class="alert ${typeClass}">${message}</div>`;
        customModal.classList.remove('hidden');
    }

    // Funzione per nascondere il modale
    function hideModal() {
        customModal.classList.add('hidden');
    }

    closeModalBtn.addEventListener('click', hideModal);

    // Funzione per popolare e abilitare/disabilitare i menu a tendina
    function populateSelect(selectElement, options, disabledMessage) {
        const currentValue = selectElement.value;
        selectElement.innerHTML = `<option value="">${disabledMessage}</option>`;
        options.forEach(option => {
            const el = document.createElement('option');
            el.value = option.value;
            el.textContent = option.text;
            selectElement.appendChild(el);
        });
        selectElement.disabled = options.length === 0;

        // Tenta di ripristinare il valore selezionato, se è ancora un'opzione valida
        if (currentValue && options.some(opt => opt.value === currentValue)) {
            selectElement.value = currentValue;
        } else {
            selectElement.value = "";
        }
    }

    // Funzione principale per aggiornare l'interfaccia utente in base alle selezioni
    function updateUI() {
        const selectedMaterial = materialSelect.value;
        const selectedCoating = coatingSelect.value;
        const selectedDiameter = diameterSelect.value;

        // 1. Aggiorna il menu Finitura
        const coatingOptions = selectedMaterial ?
            Object.keys(prices[selectedMaterial]).map(c => ({ value: c, text: c.charAt(0).toUpperCase() + c.slice(1) })) : [];
        populateSelect(coatingSelect, coatingOptions, "Seleziona prima il materiale");
        
        // 2. Aggiorna il menu DN
        const diameterOptions = (selectedMaterial && coatingSelect.value) ?
            [...new Set(Object.keys(prices[selectedMaterial][coatingSelect.value]).map(spec => spec.split('/')[0]))]
                .map(d => ({ value: d, text: `${d} mm` })) : [];
        populateSelect(diameterSelect, diameterOptions, "Seleziona prima la finitura");

        // 3. Aggiorna il menu Spessore
        const thicknessOptions = (selectedMaterial && coatingSelect.value && diameterSelect.value) ?
            [...new Set(Object.keys(prices[selectedMaterial][coatingSelect.value])
                .filter(spec => spec.startsWith(diameterSelect.value + '/'))
                .map(spec => spec.split('/')[1])
            )].map(t => ({ value: t, text: `${t} mm` })) : [];
        populateSelect(thicknessSelect, thicknessOptions, "Seleziona prima il DN");
    }

        coatingSelect.value = "";

    coatingSelect.addEventListener('change', () => {

    // Funzione per calcolare il subtotale di un singolo articolo
    function calculateSubtotal(item) {
        const key = `${item.diameter}/${item.thickness}`;
        const priceData = prices[item.material]?.[item.coating]?.[key];
        if (!priceData) {
            console.error("Dati prezzo non trovati per la combinazione:", item);
            return 0;
        }

        let subtotal = 0;
        if (priceData.ml) {
            subtotal += item.length * priceData.ml;
        }
        if (priceData.mq) {
            subtotal += item.curves * priceData.mq;
        }
        return subtotal;
    }

    // Funzione per renderizzare il riepilogo del preventivo
    async function renderQuote() {
        if (!userId) {
            quoteSummaryDiv.innerHTML = `<div class="text-center text-gray-500">Autenticazione in corso...</div>`;
            return;
        }

        try {
            const quoteSnapshot = await getDocs(collection(db, `artifacts/${appId}/users/${userId}/quoteItems`));
            let quoteItems = quoteSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            if (quoteItems.length === 0) {
                quoteSummaryDiv.innerHTML = `<div class="text-center text-gray-500">Nessun articolo aggiunto.</div>`;
                totalPriceSpan.textContent = '€0.00';
                return;
            }

            let total = 0;
            let html = '';

            quoteItems.forEach(item => {
                const subtotal = calculateSubtotal(item);
                total += subtotal;
                html += `
                    <div class="p-4 bg-gray-50 rounded-lg flex items-center justify-between shadow-sm">
                        <div>
                            <p class="font-semibold text-gray-800">${item.material.charAt(0).toUpperCase() + item.material.slice(1)} - ${item.coating.toUpperCase()}</p>
                            <p class="text-sm text-gray-500">DN: ${item.diameter}/${item.thickness} | Lunghezza: ${item.length} m | Curve: ${item.curves} pz</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-gray-800">€${subtotal.toFixed(2)}</span>
                            <button class="delete-item-btn text-red-500 hover:text-red-700" data-id="${item.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            });

            const discount = parseFloat(discountInput.value) / 100 || 0;
            const finalTotal = total * (1 - discount);
            
            html += `<hr class="my-4 border-gray-200">`;
            html += `<div class="flex justify-between font-medium text-gray-700"><p>Subtotale:</p><p>€${total.toFixed(2)}</p></div>`;
            if (discount > 0) {
                html += `<div class="flex justify-between font-medium text-gray-700"><p>Sconto (${(discount * 100).toFixed(0)}%):</p><p>-€${(total * discount).toFixed(2)}</p></div>`;
            }
            
            quoteSummaryDiv.innerHTML = html;
            totalPriceSpan.textContent = `€${finalTotal.toFixed(2)}`;

            document.querySelectorAll('.delete-item-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.currentTarget.getAttribute('data-id');
                    try {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/quoteItems`, docId));
                        showModal("Articolo rimosso con successo.", 'success');
                        renderQuote();
                    } catch (error) {
                        showModal("Errore durante la rimozione dell'articolo: " + error.message);
                    }
                });
            });

        } catch (error) {
            showModal("Errore nel recupero degli articoli: " + error.message);
        }
    }

    // Aggiungi Articolo a Firestore
    addItemBtn.addEventListener('click', async () => {
        const material = materialSelect.value;
        const coating = coatingSelect.value;
        const diameter = diameterSelect.value;
        const thickness = thicknessSelect.value;
        const length = parseFloat(lengthInput.value);
        const curves = parseInt(curvesInput.value);

        // Controllo della validità degli input
        if (!material || !coating || !diameter || !thickness || isNaN(length) || isNaN(curves) || length < 0 || curves < 0) {
            showModal("Per favore, compila tutti i campi correttamente.");
            return;
        }

        const priceData = prices[material]?.[coating]?.[`${diameter}/${thickness}`];
        if (!priceData) {
            showModal("Prezzo non disponibile per la combinazione selezionata.");
            return;
        }

        try {
            await addDoc(collection(db, `artifacts/${appId}/users/${userId}/quoteItems`), {
                material,
                coating,
                diameter,
                thickness,
                length,
                curves,
                timestamp: new Date()
            });
            showModal("Articolo aggiunto con successo!", 'success');
            renderQuote();
            lengthInput.value = '0';
            curvesInput.value = '0';
        } catch (e) {
            showModal("Errore nell'aggiungere l'articolo: " + e.message);
        }
    });

    projectNameInput.addEventListener('input', renderQuote);

    async function initApp() {
        try {
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }
            userId = auth.currentUser.uid;
            console.log("Authentication successful. User ID:", userId);
            
            // Inizializza l'UI dopo l'autenticazione
            updateUI();
            renderQuote();
        } catch (error) {
            console.error("Authentication failed:", error);
            showModal("Errore di autenticazione. Per favore, ricarica la pagina.");
        }
    }

    window.onload = initApp;
</script>
