        }
        .input-field {

            width: 100%;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {

            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;

            transition: background-image 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #805ad5, #a361c9);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e5e7eb;

            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;

        }
        .alert-error {

            <div>

            <div>

            </div>
            <div>
                <label for="length" class="block text-gray-700 font-medium mb-1">Lunghezza Tubi (ML)</label>
                <input type="number" id="length" min="0" value="0" class="input-field">
            </div>
            <div>
                <label for="curves" class="block text-gray-700 font-medium mb-1">Numero Curve (PZ)</label>
                <input type="number" id="curves" min="0" value="0" class="input-field">
            </div>
            <button id="addItemBtn" class="w-full btn-primary mt-4">Aggiungi al Preventivo</button>
        </div>

        <div class="card p-6 space-y-4">
            <h2 class="text-2xl font-bold text-gray-800">Riepilogo Preventivo</h2>
            <div id="quoteSummary" class="text-gray-600">Nessun articolo aggiunto.</div>

            <div class="flex items-center justify-between">
                <label for="discount" class="text-gray-700 font-medium">Sconto (%)</label>
                <input type="number" id="discount" min="0" max="100" value="0" class="input-field w-24 text-right">
            </div>

            <div class="relative p-8 bg-white w-96 max-w-sm m-auto flex-col flex rounded-lg shadow-lg">

            </div>
        </div>
