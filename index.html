            "220/40": { "dn": "200", "nudo_ml": 45.00, "nudo_mq": 45.45, "pvc_ml": 56.28, "pvc_mq": 56.85, "alluminio_ml": 117.36, "alluminio_mq": 118.55, "inox_ml": 156.48, "inox_mq": 158.06, "prezzo_curva": 165 },
            "273/40": { "dn": "250", "nudo_ml": 49.56, "nudo_mq": 42.72, "pvc_ml": 63.00, "pvc_mq": 54.31, "alluminio_ml": 129.36, "alluminio_mq": 111.52, "inox_ml": 172.48, "inox_mq": 148.64, "prezzo_curva": 175 },
            "324/40": { "dn": "300", "nudo_ml": 57.12, "nudo_mq": 43.27, "pvc_ml": 70.56, "pvc_mq": 53.45, "alluminio_ml": 144.96, "alluminio_mq": 109.82, "inox_ml": 193.28, "inox_mq": 146.42, "prezzo_curva": 185 }
        };

        const datiMateriali = {
            "gomma": datiGomma,
            "lana": datiLanaPolinor,
            "polinor": datiLanaPolinor
        };

        const materialeSelect = document.getElementById('materiale');
        const dnSelect = document.getElementById('dn');
        const finituraSelect = document.getElementById('finitura');
        const quantitaInput = document.getElementById('quantita');
        const curveInput = document.getElementById('curve');
        const costoTotaleElement = document.getElementById('costoTotale');
        const costoMlElement = document.getElementById('costoMl');
        const costoCurveElement = document.getElementById('costoCurve');
        const costoFinituraElement = document.getElementById('costoFinitura');
        const downloadPdfButton = document.getElementById('downloadPdf');
        const nomeCantiereInput = document.getElementById('nomeCantiere');

        function aggiornaDN() {
            const materialeSelezionato = materialeSelect.value;
            const datiCorrenti = datiMateriali[materialeSelezionato];
            
            dnSelect.innerHTML = '';
            
            for (const dn in datiCorrenti) {
                const option = document.createElement('option');
                option.value = dn;
                option.textContent = dn;
                dnSelect.appendChild(option);
            }

            calcolaPrezzo();
        }

        function calcolaPrezzo() {
            const materialeSelezionato = materialeSelect.value;
            const dnSelezionato = dnSelect.value;
            const finituraSelezionata = finituraSelect.value;
            const quantita = parseFloat(quantitaInput.value);
            const numeroCurve = parseFloat(curveInput.value);
            
            if (!dnSelezionato || isNaN(quantita) || quantita < 0 || isNaN(numeroCurve) || numeroCurve < 0) {
                costoTotaleElement.textContent = "0.00 €";
                costoMlElement.classList.add('hidden');
                costoCurveElement.classList.add('hidden');
                costoFinituraElement.classList.add('hidden');
                return;
            }

            const datiCorrenti = datiMateriali[materialeSelezionato];
            const prezzoUnitarioMl = datiCorrenti[dnSelezionato][finituraSelezionata];
            const costoCurve = datiCorrenti[dnSelezionato]["prezzo_curva"] * numeroCurve;
            const costoQuantita = prezzoUnitarioMl * quantita;

            let costoTotale = costoQuantita + costoCurve;

            // Aggiorna i testi dettagliati
            costoMlElement.querySelector('span').textContent = `${prezzoUnitarioMl.toFixed(2)} €`;
            costoCurveElement.querySelector('span').textContent = `${costoCurve.toFixed(2)} €`;
            costoFinituraElement.querySelector('span').textContent = `${prezzoUnitarioMl.toFixed(2)} €`;

            costoMlElement.classList.remove('hidden');
            costoCurveElement.classList.remove('hidden');
            costoFinituraElement.classList.remove('hidden');
            costoTotaleElement.textContent = `${costoTotale.toFixed(2)} €`;
        }

        function downloadPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pdfContent = document.getElementById('pdf-content');

            // Aggiorna il contenuto nascosto per la stampa
            document.getElementById('pdfCantiere').textContent = nomeCantiereInput.value || 'Non specificato';
            document.getElementById('pdfData').textContent = new Date().toLocaleDateString('it-IT');
            document.getElementById('pdfMateriale').textContent = materialeSelect.options[materialeSelect.selectedIndex].text;
            document.getElementById('pdfDN').textContent = dnSelect.value;
            document.getElementById('pdfFinitura').textContent = finituraSelect.options[finituraSelect.selectedIndex].text;
            document.getElementById('pdfQuantita').textContent = `${quantitaInput.value} ml`;
            document.getElementById('pdfCurve').textContent = curveInput.value;
            document.getElementById('pdfCostoTotale').textContent = costoTotaleElement.textContent;

            pdfContent.style.display = 'block';

            html2canvas(pdfContent, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 210; 
                const pageHeight = 295; 
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                doc.save(`Preventivo_${nomeCantiereInput.value || 'Cantiere'}.pdf`);
                pdfContent.style.display = 'none';
            });
        }

        // Event Listeners
        materialeSelect.addEventListener('change', aggiornaDN);
        dnSelect.addEventListener('change', calcolaPrezzo);
        finituraSelect.addEventListener('change', calcolaPrezzo);
        quantitaInput.addEventListener('input', calcolaPrezzo);
        curveInput.addEventListener('input', calcolaPrezzo);
        downloadPdfButton.addEventListener('click', downloadPdf);
        
        // Inizializza l'app al caricamento della pagina
        document.addEventListener('DOMContentLoaded', () => {
            aggiornaDN();
        });
    </script>
</body>
