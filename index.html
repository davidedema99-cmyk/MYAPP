        <div id="content">
            <!-- Preventivo Section (Visible by default) -->
            <div id="preventivo-section">
                <div class="space-y-6">
                    <div>
                        <label for="cantiere" class="block text-sm font-medium text-gray-700 mb-1">Nome del cantiere</label>
                        <input type="text" id="cantiere" class="form-input" placeholder="Es. Cantiere Via Roma">
                    </div>
                    <!-- Sezione per l'aggiunta di articoli -->
                    <div class="p-6 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Aggiungi Articolo</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="material-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo di materiale</label>
                                <select id="material-type" class="form-select">
                                    <option>Lana di roccia</option>
                                    <option>Polinor</option>
                                    <option>Gomma</option>
                                </select>
                            </div>
                            <div>
                                <label for="coating-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo di rivestimento</label>
                                <select id="coating-type" class="form-select">
                                    <option>Acciaio</option>
                                    <option>Alluminio</option>
                                    <option>PVC ALU</option>
                                    <option>PVC normale</option>
                                </select>
                            </div>
                            <div>
                                <label for="diameter" class="block text-sm font-medium text-gray-700 mb-1">Diametro (mm)</label>
                                <select id="diameter" class="form-select"></select>
                            </div>
                            <div>
                                <label for="thickness" class="block text-sm font-medium text-gray-700 mb-1">Spessore (mm)</label>
                                <select id="thickness" class="form-select"></select>
                            </div>
                            <div>
                                <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Lunghezza Tubi (ML)</label>
                                <input type="number" id="length" class="form-input" placeholder="0" min="0">
                            </div>
                            <div>
                                <label for="curves" class="block text-sm font-medium text-gray-700 mb-1">Numero Curve (PZ)</label>
                                <input type="number" id="curves" class="form-input" placeholder="0" min="0">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button id="add-item-btn" class="btn btn-secondary w-full">Aggiungi al Preventivo</button>
                        </div>
                    </div>

                    <!-- Riepilogo Preventivo -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Riepilogo Preventivo</h2>
                        <div id="quote-summary" class="space-y-4">
                            <!-- Items will be added here -->
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-200">
                            <div class="flex justify-end items-center space-x-4 mb-4">
                                <label for="discount" class="text-gray-600 font-medium">Sconto (%):</label>
                                <input type="number" id="discount" class="form-input w-24 text-right" placeholder="0" min="0" max="100">
                            </div>
                            <div class="flex justify-end items-center text-2xl font-bold">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chat-section" class="hidden">
                 <div class="flex flex-col h-full bg-white rounded-lg shadow-lg">
                    <div id="chat-history" class="flex-1 p-4 space-y-4 overflow-y-auto">
                        <!-- Chat messages will be appended here -->
                        <div class="flex justify-start">
                            <div class="chat-message bot">Ciao! Sono un'IA esperta in isolazioni termoidrauliche. Scrivi qui la tua domanda o descrivi un lavoro per una stima dei tempi.</div>
                        </div>
                    </div>
                    <div class="chat-input-container p-4 border-t border-gray-200">
                        <div class="flex items-center w-full">
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button id="upload-btn" class="mr-2 p-2 rounded-full hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                </svg>
                            </button>

                            <button id="send-btn" class="ml-2 btn btn-primary">Invia</button>
                        </div>
                        <div id="image-preview-container" class="mt-2"></div>
                    </div>
                </div>
