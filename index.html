<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivi ISOLDEM SRLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container { max-width: 800px; margin: 2rem auto; }
        .form-input, .form-select {
            width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem;
            border: 1px solid #d1d5db; background-color: white;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .form-input:focus, .form-select:focus {
            border-color: #4f46e5; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #10b981; color: white; }
        .btn-secondary:hover { background-color: #059669; }
        .btn-danger { background-color: #ef4444; color: white; padding: 0.5rem; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; }
        .btn-danger:hover { background-color: #dc2626; }
        .nav-btn { background-color: #e5e7eb; color: #4b5563; }
        .nav-btn.active { background-color: #4f46e5; color: white; }
        #notification-box {
            position: fixed; top: 20px; right: 20px; background-color: #dc2626; color: white;
            padding: 1rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000; opacity: 0; transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }
        #notification-box.show { opacity: 1; }
        .chat-container { height: calc(100vh - 220px); }
        .chat-message { max-width: 80%; width: fit-content; }
        .user-message { background-color: #dbeafe; color: #1e40af; align-self: flex-end; }
        .bot-message { background-color: #e5e7eb; color: #374151; align-self: flex-start; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="notification-box"></div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 bg-white rounded-2xl shadow-lg">

        <!-- Header -->
        <div class="flex items-center justify-center mb-6 pb-4 border-b border-gray-200">
            <h1 class="text-3xl font-bold ml-4">ISOLDEM SRLS</h1>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="tab-preventivo" class="nav-btn active flex-1 text-center py-3 px-4 text-sm font-medium">Preventivatore</button>
            <button id="tab-chat" class="nav-btn flex-1 text-center py-3 px-4 text-sm font-medium">Chat IA</button>
        </div>

        <div id="content">
            <!-- Preventivo Section (Visible by default) -->
            <div id="preventivo-section">
                <div class="space-y-6">
                    <div>
                        <label for="cantiere" class="block text-sm font-medium text-gray-700 mb-1">Nome del cantiere</label>
                        <input type="text" id="cantiere" class="form-input" placeholder="Es. Cantiere Via Roma">
                    </div>
                    <!-- Sezione per l'aggiunta di articoli -->
                    <div class="p-6 border border-gray-200 rounded-lg">
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Aggiungi Articolo</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="material-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo di materiale</label>
                                <select id="material-type" class="form-select">
                                    <option>Lana di roccia</option>
                                    <option>Polinor</option>
                                    <option>Gomma</option>
                                </select>
                            </div>
                            <div>
                                <label for="coating-type" class="block text-sm font-medium text-gray-700 mb-1">Tipo di rivestimento</label>
                                <select id="coating-type" class="form-select">
                                    <option>Acciaio</option>
                                    <option>Alluminio</option>
                                    <option>PVC ALU</option>
                                    <option>PVC normale</option>
                                    <option>Senza Rivestimento</option>
                                </select>
                            </div>
                            <div>
                                <label for="diameter" class="block text-sm font-medium text-gray-700 mb-1">Diametro (mm)</label>
                                <select id="diameter" class="form-select"></select>
                            </div>
                            <div>
                                <label for="thickness" class="block text-sm font-medium text-gray-700 mb-1">Spessore (mm)</label>
                                <select id="thickness" class="form-select"></select>
                            </div>
                            <div>
                                <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Lunghezza Tubi (ML)</label>
                                <input type="number" id="length" class="form-input" placeholder="0" min="0">
                            </div>
                            <div>
                                <label for="curves" class="block text-sm font-medium text-gray-700 mb-1">Numero Curve (PZ)</label>
                                <input type="number" id="curves" class="form-input" placeholder="0" min="0">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button id="add-item-btn" class="btn btn-secondary w-full">Aggiungi al Preventivo</button>
                        </div>
                    </div>

                    <!-- Riepilogo Preventivo -->
                    <div>
                        <h2 class="text-xl font-semibold mb-4 text-gray-800">Riepilogo Preventivo</h2>
                        <div id="quote-summary" class="space-y-4">
                            <!-- Items will be added here -->
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-200">
                            <div class="flex justify-end items-center space-x-4 mb-4">
                                <label for="discount" class="text-gray-600 font-medium">Sconto (%):</label>
                                <input type="number" id="discount" class="form-input w-24 text-right" placeholder="0" min="0" max="100">
                            </div>
                            <div class="flex justify-end items-center text-2xl font-bold">
                                <span>Totale:</span>
                                <span id="total-cost" class="ml-4">â‚¬0.00</span>
                            </div>
                             <div class="mt-6 text-right">
                                <button id="download-pdf-btn" class="btn btn-primary">Scarica PDF</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat IA Section (Initially hidden) -->
            <div id="chat-section" class="hidden">
                 <div class="flex flex-col h-full bg-white rounded-lg shadow-lg">
                    <div id="chat-history" class="flex-1 p-4 space-y-4 overflow-y-auto">
                        <!-- Chat messages will be appended here -->
                        <div class="flex justify-start">
                            <div class="chat-message bot p-3 rounded-xl shadow-md">Ciao! Sono un'IA esperta in isolazioni termoidrauliche. Scrivi qui la tua domanda o descrivi un lavoro per una stima dei tempi.</div>
                        </div>
                    </div>
                    <div class="chat-input-container p-4 border-t border-gray-200">
                        <div class="flex items-center w-full">
                            <input type="file" id="image-upload" accept="image/*" class="hidden">
                            <button id="upload-btn" class="mr-2 p-2 rounded-full hover:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                                </svg>
                            </button>
                            <input type="text" id="chat-input" class="flex-1 form-input" placeholder="Scrivi il tuo messaggio...">
                            <button id="send-btn" class="ml-2 btn btn-primary">Invia</button>
                        </div>
                        <div id="image-preview-container" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
